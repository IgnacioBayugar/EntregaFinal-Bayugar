<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--bs-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!--css-->
  <link rel="stylesheet" href="./css/main.css" />
  <!--js-->
  <script defer src="./js/main.js"></script>
  <title>Inicio | Vastara</title>
</head>
<body>
  <div class="container-fluid g-0">
    <header class="row g-0">
      <nav class="idb-nav p-0 navbar navbar-expand-lg">
        <div class="px-2 container-fluid">
          <div class="col-4 d-flex align-items-center">
            <a class="navbar-brand idb-nav__brand m-0 ps-4" href="#">
              <h1 class="idb-nav__brand--text ps-5 p-0 m-0">VASTARA</h1>
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="col-6">
              <form class="d-flex" role="search">
                <input class="idb-nav__search form-control me-2" type="search" placeholder="Comienza tu busqueda..." aria-label="Search">
                <button class="idb-nav__submit btn" type="submit">
                  <img src="./assets/search_icon.png" alt="Buscar">
                </button>
              </form>
            </div>
            <div class="col-6 pe-4">
              <ul class="navbar-nav d-flex justify-content-end mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="idb-nav__action d-flex justify-content-center idb-nav__action--active nav-link" aria-current="page" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="idb-nav__action d-flex justify-content-center mx-2 nav-link" href="#">SUCURSALES</a>
                </li>
                <li class="nav-item">
                  <a class="idb-nav__action d-flex justify-content-center nav-link" href="#">AYUDA</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="carouselExampleAutoplaying" class="idb-carousel carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item idb-carousel__item active">
            <img src="./assets/banner_1.jpg" class="idb-carousel__image d-block w-100" alt="Banner 1">
          </div>
          <div class="carousel-item idb-carousel__item">
            <img src="./assets/banner_2.jpg" class="idb-carousel__image d-block w-100" alt="Banner 2">
          </div>
          <div class="carousel-item idb-carousel__item">
            <img src="./assets/banner_3.jpg" class="idb-carousel__image d-block w-100" alt="Banner 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </header>
    <main class="idb-gallery">
      <nav class="ps-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Electro</li>
        </ol>
      </nav>
      <section class="container-fluid g-0">
        <div class="row g-0">
          <h3 class="idb-category p-0 ps-3 m-0">ELECTRO</h3>
        </div>
        <div class="row g-0 d-flex justify-content-evenly">
          <div class="col-2">
            <img class="asidecard__image my-3 ps-3" src="./assets/publi_1.jpg" alt="publicidad">
          </div>
          <div class="col-10">
            <div class="row g-0 d-flex justify-content-around" id="productos-container"></div>
          </div>
        </div>
        <div class="row g-0 mt-4 px-4 pb-4">
          <h4>Carrito</h4>
          <ul id="carrito-lista" class="list-group"></ul>
          <button id="vaciar-carrito" class="btn btn-danger mt-2 w-auto">Vaciar carrito</button>
        </div>
      </section>
    </main>
  </div>
  <!--bs-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- SweetAlert2-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JS -->
  <script defer src="./js/main.js"></script>
  <title>Inicio | Vastara</title>
</head>
<body>
  <div class="container-fluid g-0">
    <header>
      <!--nav de bs, modificada y estilada-->
      <nav class="idb-nav navbar navbar-expand-lg p-0">
        <div class="container-fluid px-2">
          <div class="row w-100 align-items-center g-0">
            <div class="col-auto d-flex align-items-center">
              <a href="#" class="navbar-brand idb-nav__brand m-0">
                <h1 class="idb-nav__brand--text ps-3 m-0">VASTARA</h1>
              </a>
            </div>
            <div class="col-auto d-lg-none ms-auto">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div class="col flex-grow-1">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav d-flex align-items-center mb-2 ms-5 mb-lg-0">
                    <li class="nav-item">
                      <a href="#" class="nav-link idb-nav__action idb-nav__action--active text-center">INICIO</a>
                    </li>
                    <li class="nav-item ms-2 mx-2">
                      <a href="#" class="nav-link idb-nav__action text-center">SUCURSALES</a>
                    </li>
                  </ul>
                  <form class="d-flex align-items-center ms-auto" role="search">
                    <input type="search" class="form-control me-2 idb-nav__search" placeholder="Comienza tu búsqueda..." aria-label="Search" style="min-width: 120px;">
                    <button type="submit" class="btn idb-nav__submit">
                      <img src="./assets/search_icon.png" alt="Buscar">
                    </button>
                  </form>
                  <ul class="navbar-nav d-flex align-items-center ms-auto mb-2 me-5 mb-lg-0">
                    <li class="nav-item">
                      <button type="button" class="btn btn-outline-light idb-nav__action me-2" data-bs-toggle="modal" data-bs-target="#modalLogin">INICIAR SESIÓN</button>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-primary idb-nav__action" data-bs-toggle="modal" data-bs-target="#modalRegistro">REGISTRARSE</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!--boton del off-canvas cart-->
            <div class="col-auto d-flex justify-content-end me-3">
              <button type="button" class="btn btn-outline-secondary position-relative ms-3" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                <img src="./assets/cart_icon.png" alt="Carrito" width="20" height="20">
                <span id="cart-count" class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle">0</span>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!--carousel publicitario-->
      <div id="carouselExampleAutoplaying" class="idb-carousel carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item idb-carousel__item active">
            <img src="./assets/banner_1.jpg" class="d-block w-100 idb-carousel__image" alt="Banner 1">
          </div>
          <div class="carousel-item idb-carousel__item">
            <img src="./assets/banner_2.png" class="d-block w-100 idb-carousel__image" alt="Banner 2">
          </div>
          <div class="carousel-item idb-carousel__item">
            <img src="./assets/banner_3.png" class="d-block w-100 idb-carousel__image" alt="Banner 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </header>
    <!--galeria, donde ocurre la generacion dinámica-->
    <main class="idb-gallery">
      <section id="products-section" class="container-fluid g-0"></section>
    </main>
  </div>
  <!--off-canvas cart-->
  <aside class="offcanvas offcanvas-end idb-cart-offcanvas" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
    <div class="offcanvas-header idb-cart-offcanvas__header">
      <h5 class="offcanvas-title idb-cart-offcanvas__title" id="cartSidebarLabel">Mi Carrito</h5>
      <button type="button" class="btn-close idb-cart-offcanvas__close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body idb-cart-offcanvas__body d-flex flex-column">
      <!--lista de productos-->
      <ul id="cart-items" class="list-group list-group-flush flex-grow-1 idb-cart-offcanvas__items"></ul>
      <div class="mt-3">
        <p class="fw-bold mb-2">Subtotal: $<span id="cart-subtotal">0.00</span></p>
        <button id="checkoutBtn" class="idb-cart-offcanvas__btn idb-cart-offcanvas__btn--primary py-1 mb-2">Finalizar compra</button>
        <button id="empty-cart-offcanvas" class="idb-cart-offcanvas__btn idb-cart-offcanvas__btn--danger py-1">Vaciar carrito</button>
      </div>
    </div>
  </aside>
  <!--modals-->
  <section id="modals">
    <!--modal registro-->
    <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="modalRegisterLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="registerForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalRegisterLabel">Crear cuenta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="reg-email" class="form-label">Correo electrónico</label>
                <input name="register-username" type="email" class="form-control" id="reg-email" required>
              </div>
              <div class="mb-3">
                <label for="reg-password" class="form-label">Contraseña</label>
                <input name="register-password" type="password" class="form-control" id="reg-password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--modal login-->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="loginForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLoginLabel">Iniciar sesión</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="login-email" class="form-label">Correo electrónico</label>
                <input name="login-username" type="email" class="form-control" id="login-email" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Contraseña</label>
                <input name="login-password" type="password" class="form-control" id="login-password" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--modal datos de compra-->
    <div class="modal fade" id="modalPurchaseData" tabindex="-1" aria-labelledby="modalPurchaseDataLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="formPurchaseData">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPurchaseDataLabel">Datos de la compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="nombreComprador" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombreComprador" required>
            </div>
            <div class="mb-2">
              <label for="direccionComprador" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccionComprador" required>
            </div>
            <div class="mb-2">
              <label for="emailComprador" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailComprador" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Método de pago</label>
              <select class="form-select" id="metodoPago" required>
                <option value="">Seleccionar...</option>
                <option value="tarjeta">Tarjeta de crédito/débito</option>
                <option value="transferencia">Transferencia bancaria</option>
                <option value="efectivo">Efectivo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Continuar</button>
          </div>
        </form>
      </div>
    </div>
    <!--modal confirmacion de compra-->
    <div class="modal fade" id="modalPurchaseSummary" tabindex="-1" aria-labelledby="modalPurchaseSummaryLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalPurchaseSummaryLabel">Resumen de tu compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <ul id="purchaseSummaryList" class="list-group mb-3"></ul>
            <h5 class="text-end">Total: $<span id="purchaseSummaryTotal"></span></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="confirmPurchaseBtn" type="button" class="btn btn-success">Confirmar compra</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--BS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
